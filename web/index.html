<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/favicon.png" type="image/x-icon">
    <title>PVG - 踏板可视化</title>
    <style>
        html {
            scroll-behavior: smooth;
        }

        body {
            scrollbar-width: none;
            -ms-overflow-style: none;
            margin: 0;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        div.container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
        }

        .page-updown {
            position: absolute;
            margin: 0 auto;
            width: 100%;
            height: 30px;
            display: flex;
            justify-content: center;
        }

        .page-updown:hover {
            cursor: pointer;
        }

        .page-updown img {
            width: 30px;
            height: 30px;
        }

        .page-down {
            bottom: 0;
            padding-bottom: 20px;
        }

        .page-down img {
            animation: page-down 0.8s alternate infinite;
        }

        .page-up {
            top: 0;
            padding-top: 20px;
        }

        .page-up img {
            transform: rotate(180deg);
            animation: page-up 0.8s alternate infinite;
        }

        @keyframes page-down {
            from {
                opacity: 1;
                transform: translateY(5px);
            }

            to {
                opacity: 0.7;
            }
        }

        @keyframes page-up {
            from {
                opacity: 1;
                transform: translateY(-5px) rotate(180deg);
            }

            to {
                opacity: 0.7;
                transform: rotate(180deg);
            }
        }

        section {
            position: relative;
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        section#home {
            background-color: #FF8B8B;
        }

        section#document {
            background-color: #61BFAD;
        }

        @font-face {
            font-family: 'MyFont';
            src: url('static/Copperplate_Gothic_Bold.ttf');
        }

        .icon {
            justify-content: center;
            align-items: center;
            display: flex;
            user-select: none;
            height: 30px;
        }

        .icon img {
            vertical-align: middle;
            height: 20px;
            width: 20px;
        }

        .icon span {
            color: #000000;
            font-size: 15px;
            font-family: 'MyFont';
            margin: 5px;
        }

        h1 {
            background: #F9F7E8;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            font-size: 60px;
            margin: 10px;
            font-family: 'MyFont';
        }

        .gradient {
            background: linear-gradient(to right, #F9F7E8 50%, #FF8B8B 50%);
            color: transparent;
        }

        h2 {
            color: #F9F7E8;
            font-size: 35px;
            margin: 30px;
        }

        h3 {
            color: #F9F7E8;
            font-size: 25px;
        }

        h4 {
            color: #61BFAD;
            font-size: 40px;
            margin: 30px;
        }

        h5 {
            color: #61BFAD;
            font-size: 30px;
            margin: 30px;
        }

        a:any-link {
            text-decoration-style: dashed;
        }

        a:hover {
            text-decoration-style: double;
        }

        #demo a:any-link {
            color: #61BFAD;
        }

        #demo a:visited {
            color: #61BFAD;
        }

        #document a:any-link {
            color: #F9F7E8;
        }

        #document a:visited {
            color: #F9F7E8;
        }

        .button-group {
            justify-content: center;
            align-items: center;
            display: flex;
            user-select: none;
            width: 780px;
            height: 200px;
        }

        .circle {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            margin-left: 10px;
            margin-right: 10px;
            border: 10px solid #F9F7E8;
        }

        .pedal {
            justify-content: center;
            text-align: center;
        }

        .pedal img {
            position: relative;
            height: 130px;
            width: 130px;
            top: 0px;
            z-index: 1;
        }

        .desc {
            text-align: center;
            margin-top: -15px;
            color: #F9F7E8;
            size: 10px;
        }

        .pedal {
            transition: transform 0.3s;
        }

        .pedal p {
            position: absolute;
            user-select: none;
            color: #F9F7E8;
            padding: 15px;
            text-align: center;
            z-index: 2;
        }

        .pedal0 p {
            font-size: 25px;
            top: 75px;
            width: 200px;
        }

        .pedal1 p {
            font-size: 38px;
            top: 0px;
            left: 35px;
            height: 200px;
            letter-spacing: 2px;
            writing-mode: vertical-lr;
        }

        .pedal0 {
            transform-origin: 50% -25%;
        }

        .pedal0:hover {
            transform: rotateX(30deg) scaleX(0.9);
            cursor: pointer;
        }

        .pedal0:active {
            transform: rotateX(40deg) scaleX(0.86);
        }

        .pedal1 {
            transform-origin: bottom;
        }

        .pedal1:hover {
            transform: rotateX(35deg);
            cursor: pointer;
        }

        .pedal1:active {
            transform: rotateX(45deg);
        }

        section#demo {
            background-color: #F9F7E8;
        }

        .demo-bar {
            font-size: 30px;
            height: 35px;
            line-height: 26px;
            width: calc(100% - 300px);
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        .select {
            background-color: #61BFAD;
            margin: 0 2px;
            border-radius: 3px;
            display: flex;
            line-height: 26px;
            height: 35px;
            font-size: 18px;
        }

        .select:hover {
            cursor: pointer;
            outline: -webkit-focus-ring-color auto 1px;
        }

        option:nth-child(even) {
            background-color: #e0ceba;
        }

        option:nth-child(odd) {
            background-color: #f7e8d8;
        }

        option:checked {
            background-color: #ec8c24 !important;
        }

        #select-type {
            width: 15%;
        }

        #select-device {
            width: 25%;
        }

        #select-conf {
            width: 60%;
        }

        .select-active {
            width: 100%;
            text-align: center;
        }

        .demo-bar input {
            box-sizing: border-box;
            vertical-align: top;
            height: 35px;
            line-height: 26px;
            font-size: 18px;
            border: 1px #000000 solid;
            background-color: #61BFAD;
            outline: none;
            padding: 0;
            margin: 0;
            margin-right: 5px;
            color: #000000;
            padding-block: 0px;
            padding-inline: 5px;
            border-radius: 3px;
            width: 100%;
        }

        .demo-bar input:focus-visible {
            outline: #000000 auto 1px;
        }

        .demo-bar input:hover {
            outline: #816300 auto 1px;
        }

        .demo-bar .btn {
            user-select: none;
            border-radius: 3px;
            width: 35px;
            height: 35px;
            margin: 0 2px;
        }

        .demo-bar .btn img {
            margin: 3px 3px;
            width: 30px;
            height: 30px;
        }

        .demo-bar #btn-copy {
            background-color: #bfde91;
        }

        .demo-bar #btn-open {
            background-color: #b6d9ff;
        }

        .demo-bar .btn:hover {
            cursor: pointer;
        }

        .demo-bar .btn:active {
            cursor: copy;
        }
    </style>
</head>

<body>
    <div class="container">
        <section class="page" id="home">
            <div class="icon" onclick="window.open('https://github.com/BoyInTheSun/pvg')">
                <img src="imgs/boyinthesun.png">
                <span>BoyInTheSun</span>
            </div>
            <h1>Pedal Visualization of Gamepad</h1>
            <h2>/ 游 / 戏 / 控 / 制 / 器 / 踏 / 板 / 可 / 视 / 化 /</h2>
            <div class="button-group">
                <div class="pedal pedal0 circle" onclick="window.open('https://github.com/BoyInTheSun/pvg')">
                    <img src="imgs/pedal0.png">
                    <div class="desc">项目地址</div>
                </div>
                <div class="pedal pedal0 circle" onclick="scrollToElement('document')">
                    <img src="imgs/pedal0.png">
                    <div class="desc">说明文档</div>
                </div>
                <div class="pedal pedal1 circle" onclick="scrollToElement('demo')">
                    <img src="imgs/pedal1.png">
                    <div class="desc">快速开始</div>
                </div>
            </div>
            <h3>——基于H5的赛车游戏直播插件，实时读取手柄等控制器的状态，方便观众了解主播操作。——</h3>
            <div class="page-down page-updown" onclick="scrollToElement('demo')">
                <img src="imgs/down.svg">
            </div>
        </section>

        <section class="page content-page" id="demo">
            <h4>快速开始</h4>
            <h5>——可自定义按键和显示内容，参数说明和更多细节请见<a href="https://github.com/BoyInTheSun/pvg" target="_blank">项目地址</a>——</h5>
            <div class="demo-bar">
                <select class="select" id="select-type"></select>
                <select class="select" id="select-device"></select>
                <select class="select" id="select-conf"></select>
            </div>
            <div class="demo-bar">
                <input id="demo-url" type="url" value="pvg-low.html">
                <div class="btn" id="btn-copy" onclick="navigator.clipboard.writeText(getDemoUrl());">
                    <img src="imgs/copy.svg">
                </div>
                <div class="btn" id="btn-open" onclick="window.open(getDemoUrl());">
                    <img src="imgs/open.svg">
                </div>
            </div>
            <h3 id="no-iframe" style="display: none;">本地文件模式不支持预览</h3>
            <div>
                <iframe id="demo-iframe" scrolling="no"></iframe>
            </div>
            <div class="page-up page-updown" onclick="scrollToElement('home')">
                <img src="imgs/down.svg">
            </div>
            <div class="page-down page-updown" onclick="scrollToElement('document')">
                <img src="imgs/down.svg">
            </div>
        </section>

        <section class="page content-page" id="document">
            <h2>说明文档</h2>
            <h3>你可以跟着<a href="https://boyinthesun.cn/posts/a5fe58606b97.html" target="_blank">这篇文章</a>逐步操作</h3>
            <h3>项目仍在开发中，敬请关注</h3>
            <h3>任何问题可邮件至<a
                    href="mailto:a@boyinthesun.cn?subject=关于PVG的功能建议或bug反馈&body=我在发送此邮件前，已详细阅读了项目文档。">a@boyinthesun.cn</a>
                或于<a href="" target="_blank">评论区</a>讨论
            </h3>
            <div class="page-up page-updown" onclick="scrollToElement('demo')">
                <img src="imgs/down.svg">
            </div>
        </section>

    </div>
    <script>
        const demo_urls = {
            'low': {
                'name': '矮版',
                'children': {
                    'xbox': {
                        'name': '手柄(Xbox)',
                        'children': {
                            'default': { 'name': '默认', 'url': 'pvg-low.html' },
                            'full': { 'name': '完整参数', 'url': 'pvg-low.html?opacity=1&fps=60&display_steering=1&max_angle=90&display_clutch=0&display_accelerator=1&display_break=1&indicator=1&display_paking=1&display_shift=1&display_diff_lock=0&display_track_lift_axle=0&display_trailer_lift_axle=0&display_hinge=0&steering=a0&clutch=v4&accelerator=v7&break=v6&paking=p5&shift_up=p1&shift_down=p0&diff_lock=p0+p1&track_lift_axle=p2+p3&trailer_lift_axle=p1+p2&hinge=p3&shifter=p4' },
                            'auto_1': { 'name': '自动(A手刹)', 'url': 'pvg-low.html?indicator=0&paking=p0' },
                            'auto_2': { 'name': '自动(RB手刹)', 'url': 'pvg-low.html?indicator=0&paking=p5' },
                            'manual_1': { 'name': '手动(B升A降RB手刹)', 'url': 'pvg-low.html?shift_up=p1&shift_down=p0&paking=p5' },
                            'manual_2': { 'name': '手动(Y升B降A手刹)', 'url': 'pvg-low.html?shift_up=p2&shift_down=p1&paking=p0' },
                            'clutch_1': { 'name': '手离(LB离合B升A降RB手刹)', 'url': 'pvg-low.html?display_clutch=1&clutch=v4&shift_up=p1&shift_down=p0&paking=p5' },
                            'clutch_2': { 'name': '手离(LB离合Y升B降RB手刹)', 'url': 'pvg-low.html?display_clutch=1&clutch=v4&shift_up=p3&shift_down=p1&paking=p5' },
                            'clutch_3': { 'name': '手离(LB离合Y升B降A手刹)', 'url': 'pvg-low.html?display_clutch=1&clutch=v4&shift_up=p3&shift_down=p1&paking=p0' },
                            'clutch_4': { 'name': '手离(B离合Y升A降RB手刹)', 'url': 'pvg-low.html?display_clutch=1&clutch=v1&shift_up=p3&shift_down=p0&paking=p5' },
                            'spin_tires': { 'name': '旋转轮胎系列', 'url': 'pvg-low.html?display_paking=2&display_shift=0&display_hinge=1' },
                            'truck_auto': { 'name': '美卡&欧卡2自动', 'url': 'pvg-low.html?display_paking=2&display_shift=0&display_diff_lock=2&display_track_lift_axle=2' },
                            'truck_manual': { 'name': '美卡&欧卡2手动(B升A降)', 'url': 'pvg-low.html?display_paking=2&display_shift=1' },
                        }
                    },
                    'custom': {
                        'name': '自定义',
                        'children': {
                            'custom': { 'name': '自定义', 'url': 'pvg-low.html?' }
                        }
                    }
                }
            },
            'high': {
                'name': '高版',
                'children': {
                    'todo': {
                        'name': '自定义',
                        'children': {
                            'custom': { 'name': '自定义', 'url': 'pvg-high.html?' }
                        }
                    }
                }
            }
        }
        iframe = document.getElementById('demo-iframe');
        selectType = document.getElementById('select-type');
        selectDevice = document.getElementById('select-device');
        selectConf = document.getElementById('select-conf');

        function scrollToElement(ElementID) {
            document.getElementById(ElementID).scrollIntoView({
                behavior: "smooth",
            });
        };

        function transform_iframe() {
            iframe.height = iframe.contentWindow.document.body.clientHeight + 'px';
            iframe.width = iframe.contentWindow.document.body.clientWidth + 'px';
            //iframe.style.height = iframe.contentWindow.document.body.clientHeight;
            //iframe.style.width = iframe.contentWindow.document.body.clientWidth;
            iframe.style = 'transform-origin: top; transform: scale(' + (window.innerWidth - 300) / iframe.contentWindow.document.body.clientWidth + ');';
        }

        function getDemoUrl() {
            return new URL(
                document.getElementById('demo-url').value,
                new URL(window.location.href)
            ).href;
        }

        function updateIframe() {
            var url = document.getElementById('demo-url').value;
            iframe.src = url;
        }

        function updateType(notUpdateUrl) {
            var optionsType = '';
            for (type of Object.keys(demo_urls)) {
                optionsType += '<option value="' + type + '">' + demo_urls[type].name + '</option>';
            }
            selectType.innerHTML = optionsType;
            updateDevice(notUpdateUrl);
        }

        function updateDevice(notUpdateUrl) {
            var optionsDevice = '';
            var devices = demo_urls[selectType.value].children;
            for (device of Object.keys(devices)) {
                optionsDevice += '<option value="' + device + '">' + devices[device].name + '</option>';
            }
            selectDevice.innerHTML = optionsDevice;
            updateConf(notUpdateUrl);
        }

        function updateConf(notUpdateUrl) {
            var optionsConf = '';
            var confs = demo_urls[selectType.value].children[selectDevice.value].children;
            for (conf of Object.keys(confs)) {
                optionsConf += '<option value="' + conf + '">' + confs[conf].name + '</option>';
            }
            selectConf.innerHTML = optionsConf;
            if (!notUpdateUrl) updateUrl();
        }

        function updateUrl() {
            var url = demo_urls[selectType.value].children[selectDevice.value].children[selectConf.value].url;
            document.getElementById('demo-url').value = url;
            updateIframe();
        }

        function updateSelect() {
            updateIframe();
            var url = document.getElementById('demo-url').value;
            if (url.startsWith('pvg-low.html')) {
                selectType.value = 'low';
                updateDevice(true);
                selectDevice.value = 'custom';
                updateConf(true);
                selectConf.value = 'custom';
            }
            else if (url.startsWith('pvg-high.html')) {
                selectType.value = 'low';
                updateDevice(true);
                selectDevice.value = 'custom';
                updateConf(true);
                selectConf.value = 'custom';
            }
            else {
                selectType.value = '';
                selectDevice.value = '';
                selectDevice.innerHTML = '';
                selectConf.value = '';
                selectConf.innerHTML = '';
            }
        }

        if (window.location.protocol == 'file:') {
            iframe.style = 'display: none;';
            document.getElementById('no-iframe').style = '';
        }
        else {
            document.getElementById('demo-iframe').addEventListener('load', transform_iframe)
            window.onresize = transform_iframe;
            document.getElementById('demo-url').addEventListener('input', updateSelect);
        }
        if (window.location.protocol == 'http:') {
            document.styleSheets[0].addRule('#btn-copy:hover', 'cursor: not-allowed;');
        }

        updateType();

        selectType.addEventListener('change', function () { updateDevice(); });
        selectDevice.addEventListener('change', function () { updateConf(); });
        selectConf.addEventListener('change', function () { updateUrl(); });




    </script>
</body>

</html>
